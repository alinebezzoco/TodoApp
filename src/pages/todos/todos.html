<ion-header>

  <ion-navbar>
    <ion-title>Todos App</ion-title>
    <ion-buttons end>
      <button (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="todos" padding>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of todoList; let i = index;" (click)="toggleStatus(todo)">
      <ion-item>
        <h2>{{ todo.title }}</h2>
      </ion-item>
      <ion-item-options>
        <button (click)="edit(todo)">Editar</button>
        <button (click)="delete(i)">Remover</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
